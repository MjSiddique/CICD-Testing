name: CI-CD (Demo)

on: push

jobs:
  deploy:
    name: Complete CI-CD Job
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Choosing Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app
        
      - name: Xcode version 
        run: /usr/bin/xcodebuild -version
        
      - name: Build Clean
        run: |
          echo "Your Build Folder is Cleaning"
          xcodebuild clean -project TestingCi.xcodeproj -scheme TestingCi | xcpretty
          
      - name: Build Test
        run: |
          echo "Your Build is Testing"
#          xcodebuild test -project TestingCi.xcodeproj -scheme TestingCi -destination 'platform=iOS Simulator,name=iPhone 8,OS=15.0' | xcpretty -s
      
      - name: Install gpg
        run: brew install gnupg
        
      - name: Setup Provisioning Profile
        env:
          IOS_KEYS: ${{ secrets.IOS_KEYS }}
        run: chmod +x ./.github/secrets/decrypt_secrets.sh
        
      - name: Archive Build
        uses: sparkfabrik/ios-build-action@v1.0.0
        with:
          project-path: TestingCi.xcworkspace
          p12-base64: ${{ secrets.P12_BASE64 }}
          mobileprovision-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}
          code-signing-identity: ${{ secrets.CODE_SIGNING_IDENTITY }}
          team-id: ${{ secrets.TEAM_ID }}
        
